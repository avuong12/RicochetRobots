<!DOCTYPE html>
<html>
  <head>
    <title>Ricochet Robots</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="ricochetRobots.css" />
    <link rel="stylesheet" href="chat.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="auction.js"></script>
    <script type="text/javascript" src="gridCell.js"></script>
    <script type="text/javascript" src="ricochetGrid.js"></script>
    <script type="text/javascript" src="boardElements.js"></script>
    <script type="text/javascript" src="ricochetRobots.js"></script>
  </head>
  <body onload="loadApp(); loadChatApp(); loadAuctionApp()">
    <div id="title">
      <h1>Ricochet Robots</h1>
    </div>
    <div class="main_container">
      <div class="game_block">
        <div id="grid-canvas">
          <!-- HTML Print Out of Grid Will Go Here -->
        </div>
        <div class="buttons">
          <button onclick="ricochetRobots.solveBFS()">BFS SOLVE</button>
          <button onclick="ricochetRobots.solveDFS()">DFS SOLVE</button>
          <button onclick="ricochetRobots.selectNewTarget()">NEW TARGET</button>
          <button onclick="ricochetRobots.resetPositions()">RESET</button>
          <div id="path-solution"></div>
        </div>
      </div>
      <div class="username_block">
        <h3>Players</h3>
        <ul id="users"></ul>
        <form id="username" action="">
          <input id="name" autocomplete="off" /><button>Send</button>
        </form>
      </div>
      <div class="messages_block">
        <h3>Chat Messages</h3>
        <ul id="messages"></ul>
        <form id="message-form" action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
      <div class="auction_block">
        <h3>Auction</h3>
        <ul id="auctions"></ul>
        <form id="bid-form" action="">
          <input id="bid" autocomplete="off" /><button>Send</button>
        </form>
        <div id="bidder"></div>
        <div id="timer"></div>
      </div>
    </div>
  </body>
</html>
