<!DOCTYPE html>
<html>
  <head>
    <title>Ricochet Robots</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/usernames.css" />
    <link rel="stylesheet" href="css/auction.css" />
    <link rel="stylesheet" href="css/ricochetRobots.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="auction.js"></script>
    <script type="text/javascript" src="rrobots/gridCell.js"></script>
    <script type="text/javascript" src="rrobots/ricochetGrid.js"></script>
    <script type="text/javascript" src="rrobots/boardElements.js"></script>
    <script type="text/javascript" src="rrobots/ricochetRobots.js"></script>
  </head>
  <body onload="loadApp(); loadChatApp(); loadAuctionApp()">
    <div id="title">
      <h1>Ricochet Robots</h1>
    </div>
    <div class="main_container">
      <div class="game_block">
        <div id="grid-canvas">
          <!-- HTML Print Out of Grid Will Go Here -->
        </div>
        <div class="buttons">
          <button onclick="ricochetRobots.solveBFS()">BFS SOLVE</button>
          <button onclick="ricochetRobots.solveDFS()">DFS SOLVE</button>
          <button onclick="ricochetRobots.startNewGame()">START GAME</button>
          <button onclick="ricochetRobots.selectNewTarget()">NEW TARGET</button>
          <button onclick="ricochetRobots.requestResetPositions()">
            RESET
          </button>
        </div>
        <div id="path-solution"></div>
      </div>
      <div class="submission_container">
        <div id="username_block">
          <h3>Players / Scoreboard</h3>
          <ul id="users"></ul>
          <form id="username" action="">
            <input
              id="name"
              autocomplete="off"
              placeholder="Your Username"
            /><button>Send</button>
          </form>
        </div>
        <div id="auction_block">
          <h3>Auction</h3>
          <ul id="auctions"></ul>
          <form id="bid-form" action="">
            <input
              id="bid"
              autocomplete="off"
              placeholder="Number of Steps"
            /><button>Send</button>
          </form>
        </div>
      </div>
      <div class="output_container">
        <div id="bid_results"></div>
        <div id="messages_block">
          <h3>Chat Messages</h3>
          <ul id="messages"></ul>
          <form id="message-form" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
